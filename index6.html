<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui"> 
		<title>Page Loading Effects | Demo 6</title>
		<meta name="description" content="Page Loading Effects: Modern ways of revealing new content" />
		<meta name="keywords" content="page loading, svg animation, loading effect, fullscreen svg" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<script src="js/snap.svg-min.js"></script>
		<!--[if IE]>
  		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		
		
	</head>
	<body>
		
		<header style="z-index:20">
		<div id="header" class="center">
			<div style="width:20%; float:left; padding-top:10px; cursor:pointer " class="burgWrapper"><button><img src="img/Menu.png" width="30"></button></div>
		
			<div style="width:60%;float:left; text-align:center"><span class="logo"><a href="#"><img src="img/logo_klm_cargo_400.png" height="40"/></a></span></div>
			
			<div style="width:20%;float:right; text-align:right; padding-top:10px ">
			<button><img src="img/AirplaneTakeOff.png" width="30px"></button>
			</div>
			
			<!-- ./ Logo Area -->
			
			
			<div class="clear"></div>
		</div>
		</header>
		
		
		<div id="pagewrap" class="pagewrap" style="">
			
			  <div class="center container_o show" id="page-1">
				<!-- Top Navigation -->
				<section class="">
					<button data-effect="st-effect-1">Slide in on top</button>
					<div class="">
						<p>To start the page loading animation, click the following link:</p>
						<p><a class="pageload-link" href="#page-2">Show Page Loader</a> </p>
					</div>
				</section>
				
			  </div><!-- /container -->

			<!-- The new page dummy; this would be dynamically loaded content -->
			<div class="container_o" id="page-2">
				<!-- Top Navigation -->
			
				<section>
					<h2>This is an example for a new page.</h2>
					<p><a class="pageload-link" href="#page-1">Go back</a></p>
				</section>
			</div><!-- /container -->

			<div id="loader" class="pageload-overlay" data-opening="M 40,100 150,0 -65,0 z">
				<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 80 60" preserveAspectRatio="none">
					<path d="M 40,100 150,0 l 0,0 z"/>
				</svg>
			</div><!-- /pageload-overlay -->
			<div id="left-nav" style=" border-right:1px solid #ccc; position:absolute; height:100%;; background:#4fc3f7; width:50%; bottom:50px;display:none; z-index:10; ">
			
			</div>	
			
		</div><!-- /pagewrap -->
		<footer>
				<div style="width:25%; float:left; text-align:center; margin-top:10px"><img src="img/Home.png" width="30"/></div>
				<div style="width:25%; float:left; text-align:center; margin-top:10px"><img src="img/notification.png" width="30"/></div>
				<div style="width:25%; float:left; text-align:center; margin-top:10px"><img src="img/Refresh.png" width="30"/></div>
				<div style="width:25%; float:left; text-align:center; margin-top:10px"><img src="img/Next.png" width="30"/></div>
				
		</footer>
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/classie.js"></script>
		<script src="js/svgLoader.js"></script>
		<script src="js/script.js"></script>
		<script>
			(function() {
				var pageWrap = document.getElementById( 'pagewrap' ),
					pages = [].slice.call( pageWrap.querySelectorAll( 'div.container_o' ) ),
					currentPage = 0,
					triggerLoading = [].slice.call( pageWrap.querySelectorAll( 'a.pageload-link' ) ),
					loader = new SVGLoader( document.getElementById( 'loader' ), { speedIn : 400, easingIn : mina.easeinout } );

				function init() {
					triggerLoading.forEach( function( trigger ) {
						trigger.addEventListener( 'click', function( ev ) {
							ev.preventDefault();
							loader.show();
							// after some time hide loader
							setTimeout( function() {
								loader.hide();

								classie.removeClass( pages[ currentPage ], 'show' );
								// update..
								currentPage = currentPage ? 0 : 1;
								classie.addClass( pages[ currentPage ], 'show' );

							}, 2000 );
						} );
					} );	
				}

				init();
			})();
		</script>
	</body>
</html>
